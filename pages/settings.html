<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <div class="container-fluid box-container bg-dark d-flex justify-content-center align-items-center ">
      <div class="row">
        <div class="col-10 bg-settings-brain d-flex justify-content-center align-items-center box-container-form-settings">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8  p-3 box-form-settings rounded-3">
              <form class="row">
                <div class="col-12 mb-3 d-flex justify-content-center align-items-center box-title rounded-5 ">
                  <input id="name" class="input-name" type="text" placeholder="Nombre" >
                </div>
                <div class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center form-check">
                  <input id="radiobutton1" class="form-check-input form-radiobutton" checked  type="radio" name="radioButton" value="1">
                  <label class="form-check-label ms-2 form-radiobutton-label" for="exampleRadios2">
                    Fácil
                  </label>
                </div>
                <div class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center form-check">
                  <input id="radiobutton2" class="form-check-input form-radiobutton" type="radio" name="radioButton" value="2">
                  <label class="form-check-label ms-2 form-radiobutton-label" for="exampleRadios2">
                    Medio
                  </label>
                </div>
                <div class="col-12 col-md-4 mb-3 d-flex justify-content-center align-items-center form-check">
                  <input id="radiobutton3" class="form-check-input form-radiobutton" type="radio" name="radioButton" value="3">
                  <label class="form-check-label ms-2 form-radiobutton-label" for="exampleRadios2">
                    Difícil
                  </label>
                </div>

                <div class="d-flex align-items-center justify-content-center mt-3 ">
                <button onclick="saveData()" type="button" class="btn btn-primary btn-lg btn-comenzar-partida">Comenzar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
