<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!--////////////////////////////////////////////////////////////////////-->


    <!-- Modal window-->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content box-modal">
          <div class="modal-header">
            <svg class="btn-close btn-x-modal" data-bs-dismiss="modal" aria-label="Close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="#fff" d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2zm5.4 21L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4l-1.6 1.6z"></path></svg>
          </div>
          <div id="endGame" class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="reload" type="button" onclick="reload()" class="btn btn-primary btn-modal"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path  d="M2 12a9 9 0 0 0 9 9c2.39 0 4.68-.94 6.4-2.6l-1.5-1.5A6.706 6.706 0 0 1 11 19c-6.24 0-9.36-7.54-4.95-11.95C10.46 2.64 18 5.77 18 12h-3l4 4h.1l3.9-4h-3a9 9 0 0 0-18 0Z"></path></svg> Nueva partida</button>
          </div>
        </div>
      </div>
    </div>
    <!--modal window-->

    <!--////////////////////////////////////////////////////-->
    <div class="container-fluid box-page-mastermind bg-dark m-0 p-0">
      <div class="row d-flex justify-content-center align-items-center m-0">
        <div id="boxGame" class="col-12 d-flex flex-column col-box-page-mastermind">
          <!--Info-User-->
          <div class="container-fluid bg-user-info my-3">
            <div class="row py-2 py-md-0">
              <div class="col-12 col-md-4 py-2 py-md-3 d-flex justify-content-center align-items-center" >
                <div id="name" class="p-2 fs-3 rounded-3 info-user-game"></div>
              </div>
              <div class="col-12 col-md-4 py-2 py-md-3 d-flex justify-content-center align-items-center" >
                <div id="attempts" class="p-2 fs-3 rounded-3 info-user-game"></div>
              </div>
              <div class="col-12 col-md-4 py-2 py-md-3 d-flex justify-content-center align-items-center" >
                <div id="level" class="p-2 fs-3 rounded-3 info-user-game"></div>
              </div>
              
            </div>
          </div>
          <!--ENDInfo-User-->

          <!--TABLERO-->
          <div class="container-fluid d-flex justify-content-center align-items-center flex-grow-1" >
            <div class="row">
              <div class="col p-3 mb-5 rounded-3 bg-board ">
                <div class="row">
                  <div id="board" class="col-12">
                    <div id="row-boss" class="container-fluid d-flex">
                      <div
                        class="col row-board d-flex justify-content-center border border-2 mb-4 mt-1 p-2"
                      >
                        <div id="boss-color-1" class="chip"></div>
                        <div id="boss-color-2" class="chip"></div>
                        <div id="boss-color-3" class="chip"></div>
                        <div id="boss-color-4" class="chip"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--END TABLERO-->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/mastermind.js"></script>
  </body>
</html>
