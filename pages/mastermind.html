<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <div class="container-fluid box-page-mastermind bg-dark m-0 p-0">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 d-flex flex-column col-box-page-mastermind">
          <!--Info-User-->
          <div class="container-fluid bg-user-info my-3">
            <div class="row py-2 py-md-0">
              <div class="col-12 col-md-6 py-2 py-md-3 d-flex justify-content-center align-items-center">
                <div id="name" class="  p-2 rounded-5 fs-3 info-user-game">   </div>
              </div>
              <div class="col-12 col-md-6 py-2 py-md-3 d-flex justify-content-center align-items-center">
                <div id="level" class=" p-2 rounded-5 fs-3 info-user-game">      </div>
              </div>
            </div>
          </div>
          <!--ENDInfo-User-->
          
          <!--TABLERO-->
          <div id="boxBoard" class="container-fluid d-flex justify-content-center align-items-center  boxBoard flex-grow-1 ">
            <div class="row">
              <div class="col p-3 rounded-3 bg-board">
                <div class="row">
                  <div id="board" class="col-12">
                    


                    <div id="row-boss" class="container-fluid d-flex">

                      <div class="col row-board d-flex justify-content-center border border-2 mb-4 mt-1 p-2">
                          <div id="boss-color-1" class="chip"></div>
                          <div id="boss-color-2" class="chip"></div>
                          <div id="boss-color-3" class="chip"></div>
                          <div id="boss-color-4" class="chip"></div>
                      </div>

                    </div>


                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--END TABLERO-->
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/mastermind.js"></script>
  </body>
</html>
